<!DOCTYPE html>
<html>
<head>
	<title>Search History</title>
	<style>
		table {
			border-collapse: collapse;
			margin: 50px auto;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<h1>Search History</h1>
	<table>
		<thead>
			<tr>
				<th>Date/Time</th>
				<th>Search By</th>
				<th>Query</th>
				<th>Recommendation 1</th>
				<th>Recommendation 2</th>
				<th>Recommendation 3</th>
				<th>Recommendation 4</th>
				<th>Recommendation 5</th>
			</tr>
		</thead>
		<tbody>
			{% for line in history %}
			<tr>
				{% for item in line %}
				<td>{{ item }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
